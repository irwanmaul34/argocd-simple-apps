apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
spec:
  project: default
  source:
    repoURL: 'https://github.com/irwanmaul34/argocd-simple-apps'
    path: charts/webapp
    helm:
      valueFiles:
        - ../../apps/nginx/values.yaml
  destination:
    namespace: stagging
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
