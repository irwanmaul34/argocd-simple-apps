apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simple-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/irwanmaul34/argocd-simple-apps'
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
